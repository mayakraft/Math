<!DOCTYPE html>
<head>
  <title>✨Compass Straightedge✨</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=0.85">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
  <div id="app" class="page-grid">
    <div class="panel grid toolbar-left">
      <button-mode
        v-bind:key="key.id"
        v-for="(value, key) in states"
        v-on:click.native="changeMode"
        v-bind:mode="key"
      />
    </div>

    <div class="center column canvas-container"></div>
  </div>

<script type="text/javascript" src="../../math.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.12/vue.min.js"></script>
<script type="text/javascript" src="https://robbykraft.github.io/SVG/svg.js"></script>
<script type="text/javascript" src="js/states.js"></script>
<script type="text/javascript" src="js/script.js"></script>

</body>
